<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <section>
        <button id="top10">Top 10 Agences</button>
        <button id="distribution">Répartition des Réclamations par Canal</button>
        <button id="distributionT">Répartition des Réclamations par Nature</button>
        <button id="calculateButton">Nombre des Emails</button>
    </section>

    <input type="file" id="fileInput" accept=".csv">
    <input type="file" id="emailFileInput" accept=".csv">

    <div class="results">
        <div id="resultTop10" class="result-item">Top 10 Agences: </div>
        <div id="resultDistribution" class="result-item">Répartition des réclamations par canal : </div>
        <div id="resultDistributionT" class="result-item">Répartition des réclamations par nature: </div>
        <div id="resultEmails" class="result-item">Nombre des emails: </div>
    </div>

    <div id="chartContainer" class="charts">
        <canvas id="chartTop10"></canvas>
        <canvas id="chartDistribution"></canvas>
        <canvas id="chartDistributionT"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script2.js"></script> 
</body>
</html>
